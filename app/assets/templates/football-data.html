<div class="club">
  <h1 class=" club-name text-center" ng-bind="vm.team.name"> </h1>

  <h2>Fixtures</h2>

  <div ng-repeat="game in vm.games">
      Date - {{ game.date }}
      Opponent - {{ game.opponent }}
      {{ game.home }}
      Goals for - {{ game.for }}
      Goals Against - {{ game.against }}
      Status - {{ game.status }}
  </div>

  <button ui-sref="teams">My Teams</button>

</div>
